    <section>
      <h2>Get in Touch</h2>
      <p>If you'd like to connect with me regarding collaboration, freelance work, or just to say hello — please fill out the form below:</p>

      <form action="#" method="post">
        <label for="name">Your Name:</label><br>
        <input type="text" id="name" name="name" placeholder="Enter your name" required><br><br>

        <label for="email">Your Email:</label><br>
        <input type="email" id="email" name="email" placeholder="Enter your email" required><br><br>

        <label for="message">Your Message:</label><br>
        <textarea id="message" name="message" rows="5" cols="40" placeholder="Write your message here..." required></textarea><br><br>

        <input type="submit" value="Send Message">
      </form>
    </section>
